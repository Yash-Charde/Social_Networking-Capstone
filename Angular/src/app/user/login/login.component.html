<img src="/assets/images/login_user.png" class="mx-auto d-block" height="150px" width="150px" alt="User Image">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-group">
        <a class="psw" (click)="forgotPassword()">Forgot password?</a>
    </div>
    <div class="form-row">
        <div id="rad" class="form-group col-md-8 offset-md-4" style="padding: 18px 0  0 18px">
            <button type="submit" class="btn btn-info btn-outline-dark btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
